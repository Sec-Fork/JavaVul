server:
  port: 29997

spring:
  application:
    name: service-b

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:29999/eureka/


logging:
  level:
    root: INFO
    com.myapp: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n'
